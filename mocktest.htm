    <style>
        :root {
            --bg-color: #131314;
            --card-bg: #1e1f20;
            --text-primary: #ffffff;
            --text-secondary: #c4c7c5;
            --label-muted: #80868b;
            --accent-blue: #a8c7fa;
            --correct-green: #81c995;
            --wrong-red: #f28b82;
            --border-color: #444746;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%; margin: 0; background-color: var(--bg-color);
            color: var(--text-primary); font-family: 'Noto Serif Bengali', serif; overflow: hidden;
            top: 0 !important; /* Prevent Google Translate bar offset */
        }

        /* Hide Google Translate Bar and Tooltips */
        #google_translate_element { display: none; }
        .goog-te-banner-frame { display: none !important; }
        .goog-tooltip { display: none !important; }
        .goog-tooltip:hover { display: none !important; }
        .goog-text-highlight { background-color: transparent !important; border: none !important; box-shadow: none !important; }

        .app-container {
            display: flex; flex-direction: column; height: 100dvh;
            max-width: 500px; margin: 0 auto; position: relative;
        }

        /* --- SETUP SCREEN CSS --- */
        #setup-ui {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; padding: 20px; text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .setup-icon { font-size: 50px; color: var(--accent-blue); margin-bottom: 20px; }
        .setup-title { font-size: 24px; color: var(--text-primary); margin-bottom: 10px; font-weight: bold; }
        .setup-desc { color: var(--text-secondary); margin-bottom: 30px; font-size: 14px; line-height: 1.5; }
        
        .setup-select-container { width: 100%; text-align: left; margin-bottom: 25px; }
        .setup-label { display: block; color: var(--label-muted); font-size: 13px; margin-bottom: 8px; font-family: sans-serif; }
        .setup-select {
            width: 100%; padding: 14px; border-radius: 12px;
            background: var(--card-bg); color: var(--text-primary);
            border: 1px solid var(--border-color); font-size: 16px; 
            font-family: 'Noto Serif Bengali', serif; appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a8c7fa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 15px center; background-size: 15px;
        }
        
        .start-btn {
            width: 100%; padding: 16px; border-radius: 50px;
            background: var(--accent-blue); color: #041e49;
            border: none; font-size: 17px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(168, 199, 250, 0.2);
            transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.98); }

        /* --- QUIZ UI CSS --- */
        .header-section { flex-shrink: 0; padding: 10px 16px 0px 16px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; position: relative; }
        
        /* Translation Button & Menu Styles */
        .header-actions { display: flex; align-items: center; gap: 12px; }
        
        .lang-btn {
            background: transparent; border: 1.5px solid var(--border-color);
            color: var(--accent-blue); font-family: sans-serif;
            font-size: 11px; font-weight: bold; padding: 4px 8px;
            border-radius: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            min-width: 35px; height: 24px; transition: 0.2s;
        }
        .lang-btn:active { transform: scale(0.9); }

        .lang-menu {
            position: absolute; top: 35px; right: 40px;
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 10px; overflow: hidden; z-index: 100;
            display: none; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .lang-menu.active { display: flex; animation: fadeIn 0.2s; }
        .lang-opt {
            padding: 10px 15px; color: var(--text-primary); font-size: 14px;
            cursor: pointer; background: transparent; border: none; text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .lang-opt:last-child { border-bottom: none; }
        .lang-opt:hover { background: rgba(255,255,255,0.05); }

        .top-status-bar { display: flex; align-items: center; gap: 12px; padding-bottom: 8px; }
        .progress-container { flex: 1; height: 6px; background: #3c4043; border-radius: 10px; }
        .progress-fill { height: 100%; background: var(--accent-blue); width: 0%; border-radius: 10px; transition: width 0.3s ease; }
        .q-count { font-family: sans-serif; font-size: 13px; color: var(--text-secondary); }

        .badge-group { display: flex; gap: 6px; }
        .badge { padding: 2px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 4px; font-family: sans-serif; }
        .badge-wrong { background: rgba(242, 139, 130, 0.15); color: var(--wrong-red); }
        .badge-correct { background: rgba(129, 201, 149, 0.15); color: var(--correct-green); }

        .scroll-area { flex: 1; overflow-y: auto; min-height: 0; padding: 10px 16px; -webkit-overflow-scrolling: touch; }
        
        .question-text { font-size: 19px; line-height: 1.6; margin: 10px 0 25px 0; font-weight: 500; }
        .q-image { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid var(--border-color); display: block; object-fit: contain; max-height: 300px; }
        
        .options-list { display: flex; flex-direction: column; gap: 12px; padding-bottom: 80px; }

        .option-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 14px; padding: 15px; cursor: pointer; transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .option-content-wrapper { display: flex; flex-direction: column; width: 100%; }
        .option-img { max-width: 100%; height: auto; border-radius: 6px; margin-bottom: 10px; display: block; border: 1px solid #444; }
        
        .option-row { display: flex; align-items: flex-start; }
        .option-label { 
            width: 28px; height: 28px; border-radius: 50%; background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); font-weight: bold; font-family: sans-serif; 
            margin-right: 12px; font-size: 14px; flex-shrink: 0;
        }
        
        .option-card.correct { border: 2px solid var(--correct-green); background: rgba(129, 201, 149, 0.05); }
        .option-card.correct .option-label { background: var(--correct-green); color: #000; }
        .option-card.wrong { border: 2px solid var(--wrong-red); background: rgba(242, 139, 130, 0.05); }
        .option-card.wrong .option-label { background: var(--wrong-red); color: #000; }

        .feedback-content { display: none; margin-top: 12px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .feedback-header { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 14px; }
        .option-card.correct .feedback-content, .option-card.wrong .feedback-content { display: block; animation: slideDown 0.3s; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .footer { flex-shrink: 0; padding: 10px 16px 15px 16px; display: flex; gap: 12px; background: var(--bg-color); z-index: 5; border-top: 1px solid var(--border-color); }
        .btn { flex: 1; height: 48px; border-radius: 50px; font-size: 15px; font-weight: 600; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-back { background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); width: 60px; flex: unset; }
        .btn-next { background: var(--accent-blue); color: #041e49; }

        .audio-toggle-btn {
            width: 48px; height: 48px; border-radius: 50%;
            background: var(--card-bg); color: var(--text-secondary);
            border: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0; font-size: 18px;
        }

        .float-explain-btn {
            position: absolute; bottom: 80px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--accent-blue);
            color: var(--accent-blue); padding: 10px 20px; border-radius: 30px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            display: none; align-items: center; gap: 8px; z-index: 10;
        }

        .explain-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(19, 19, 20, 0.98); z-index: 1000;
            display: none; flex-direction: column; padding: 20px;
            overflow-y: auto; opacity: 0; transition: opacity 0.3s;
        }
        .explain-modal.active { opacity: 1; }
        .modal-content { max-width: 500px; margin: 0 auto; width: 100%; padding-bottom: 80px; }
        .modal-q { font-size: 20px; font-weight: bold; margin-bottom: 15px; color: var(--text-primary); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .modal-ans { background: rgba(129, 201, 149, 0.1); border: 1px solid var(--correct-green); color: var(--correct-green); padding: 12px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; }
        .modal-img { width: 100%; border-radius: 8px; margin-bottom: 20px; display: none; border: 1px solid var(--border-color); }
        .modal-text { font-size: 16px; line-height: 1.7; color: var(--text-secondary); }
        
        .modal-close-btn {
            position: fixed; bottom: 25px; right: 25px;
            background: var(--accent-blue); color: #041e49;
            width: 56px; height: 56px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; box-shadow: 0 6px 16px rgba(0,0,0,0.6);
            border: none;
        }
        
        .result-view { display: none; height: 100%; overflow-y: auto; padding: 20px 16px; }
        .score-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .score-card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border-color); text-align: center; }
        .score-card .val { font-size: 32px; font-weight: bold; display: block; margin-top: 5px; font-family: sans-serif; color: var(--text-primary); }
        .loader { text-align: center; margin-top: 50px; font-size: 16px; color: var(--text-secondary); }
      /* ট্রান্সলেশন এলিমেন্টটি পেজে থাকবে কিন্তু দেখা যাবে না */
#google_translate_element { 
    position: absolute; 
    top: -1000px; 
    left: -1000px; 
    width: 1px; 
    height: 1px; 
    overflow: hidden; 
}

    </style>
</head>
<body>

<div id="google_translate_element"></div>

<audio id="correctSound" src="https://github.com/aslamkd/abvrp-icon/raw/refs/heads/main/quizzo_correct_answer.aac"></audio>
<audio id="incorrectSound" src="https://github.com/aslamkd/abvrp-icon/raw/refs/heads/main/practice_wrong_answer.mp3"></audio>
<audio id="backgroundMusic" src="https://github.com/aslamkd/abvrp-icon/raw/refs/heads/main/quizzo_main_theme_start.aac" loop></audio>
<audio id="celebrationMusic" src="https://github.com/aslamkd/abvrp-icon/raw/refs/heads/main/quizzo_player_wins.aac"></audio>
<audio id="losesMusic" src="https://github.com/aslamkd/abvrp-icon/raw/refs/heads/main/quizzo_player_loses.aac"></audio>

<div class="app-container">

    <div id="setup-ui">
        <div class="loader" id="main-loader"><i class="fa-solid fa-circle-notch fa-spin"></i> প্রশ্ন লোড হচ্ছে...</div>
        <div id="setup-content" style="display: none; width: 100%;">
            <i class="fa-solid fa-layer-group setup-icon"></i>
            <h2 class="setup-title">কুইজ নির্বাচন করুন</h2>
            <p class="setup-desc">নিচের তালিকা থেকে আপনার পছন্দের অধ্যায় বা অংশটি বেছে নিন এবং শুরু করুন।</p>
            
            <div class="setup-select-container">
                <label class="setup-label">অধ্যায় / অংশ</label>
                <select id="chapter-select" class="setup-select"></select>
            </div>
            
            <button class="start-btn" onclick="startQuiz()">শুরু করুন <i class="fa-solid fa-arrow-right" style="margin-left:8px;"></i></button>
        </div>
    </div>

    <div id="quiz-ui" style="display: none; flex-direction: column; height: 100%;">
        <div class="header-section">
            <div class="header">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-shapes" style="color: var(--accent-blue);"></i>
                    <span style="font-size: 13px; font-weight: 600;" id="sheet-title">Quiz</span>
                </div>
                
                <div class="header-actions">
                    <div style="position: relative;">
                        <button class="lang-btn" id="lang-btn-display" onclick="toggleLangMenu(event)">EN</button>
                        <div class="lang-menu" id="lang-menu">
                            <button class="lang-opt" onclick="setLanguage('en', 'EN')">English (EN)</button>
                            <button class="lang-opt" onclick="setLanguage('bn', 'BN')">Bengali (BN)</button>
                            <button class="lang-opt" onclick="setLanguage('hi', 'HI')">Hindi (HI)</button>
                        </div>
                    </div>
                    
                    <i class="fa-solid fa-expand" style="cursor: pointer; color: var(--text-secondary); font-size: 18px;" onclick="toggleFS()"></i>
                </div>
            </div>
            <div class="top-status-bar">
                <div class="progress-container"><div class="progress-fill" id="prog-bar"></div></div>
                <div class="q-count" id="q-count">0/0</div>
                <div class="badge-group">
                    <div class="badge badge-wrong">✕ <span id="wrong-num">0</span></div>
                    <div class="badge badge-correct">✓ <span id="correct-num">0</span></div>
                </div>
            </div>
        </div>

        <div class="scroll-area" id="scroll-area">
            <div id="q-container"></div>
            <div class="options-list" id="opt-list"></div>
        </div>

        <button class="float-explain-btn" id="explain-btn" onclick="openModal()">
            <i class="fa-solid fa-book-open"></i> ব্যাখ্যা
        </button>

        <div class="footer">
            <button class="audio-toggle-btn" id="audio-btn" onclick="toggleAudioState()">
                <i class="fa-solid fa-volume-high" id="audio-icon"></i>
            </button>
            <button class="btn btn-back" id="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn btn-next" id="next-btn" onclick="goNext()">Next</button>
        </div>
    </div>

    <div class="explain-modal" id="ex-modal">
        <div class="modal-content">
            <div class="modal-q" id="modal-q-text"></div>
            <div class="modal-ans" id="modal-ans-text"></div>
            <img src="" class="modal-img" id="modal-img-el" alt="Explanation Image">
            <div class="modal-text" id="modal-explain-text"></div>
        </div>
        <button class="modal-close-btn" onclick="closeModal()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div id="result-ui" class="result-view">
        <div style="font-size: 24px; font-weight: bold; color: var(--accent-blue);">কুইজ সম্পন্ন হয়েছে!</div>
        <p style="color:var(--text-secondary); font-size:14px;">আপনার ফলাফল নিচে দেওয়া হলো</p>
        <div class="score-grid">
            <div class="score-card">
                <h5 style="margin:0; font-weight:normal; color:var(--text-secondary); font-size:13px;">মোট স্কোর</h5>
                <span class="val" id="res-score">0/0</span>
                <div style="display:flex; justify-content:center; gap:10px; margin-top:5px;">
                    <small style="color:var(--wrong-red);">ভুল: <span id="res-inc">0</span></small>
                    <small style="color:var(--accent-blue);">বাদ: <span id="res-skip">0</span></small>
                </div>
            </div>
            <div class="score-card">
                <h5 style="margin:0; font-weight:normal; color:var(--text-secondary); font-size:13px;">সঠিকতার হার</h5>
                <span class="val" id="res-acc">0%</span>
            </div>
        </div>
        <div class="h-section">
            <h4 style="color: var(--text-primary); margin-bottom:15px; border-bottom:1px solid var(--border-color); padding-bottom:10px;">ভুল এবং বাদ দেওয়া প্রশ্নসমূহ</h4>
            <ul class="h-list" id="h-ul"></ul>
        </div>
        <button class="btn btn-next" style="width: 100%; margin-top: 10px; flex-shrink:0;" onclick="location.reload()">পুনরায় চেষ্টা করুন</button>
    </div>
</div>

<script>
    // --- NEW: TRANSLATION LOGIC ---
    function toggleLangMenu(e) {
        e.stopPropagation();
        document.getElementById('lang-menu').classList.toggle('active');
    }

function setLanguage(langCode, label) {

        googleCombo.dispatchEvent(new Event('change', { bubbles: true }));
        document.getElementById('lang-btn-display').innerText = label;

// ইঞ্জিনটি ঠিকমতো লোড হচ্ছে কিনা তা নিশ্চিত করার জন্য এটি আপডেট করুন
function googleTranslateElementInit() {

        includedLanguages: 'en,bn,hi',

}


    document.addEventListener('click', () => {
        document.getElementById('lang-menu').classList.remove('active');
    });

    // --- ORIGINAL CORE LOGIC (KEEPING EVERYTHING) ---
    function rerenderMathJax() {
      if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise().catch((err) => console.log("MathJax Error:", err));
      }
    }

    const API_KEY = 'AIzaSyDJLCOz0C0Fgw35xXzpqGr5Ugv0l7qL5dk'; 
    const SPREADSHEET_ID = '1w4Gk2nd6RHKvyW6_C820rMsoAkQRMnwcs-RVQDzMXqw';
    
    function getSheetNameFromURL() {
        let query = window.location.search.substring(1); 
        if (!query) return 'Sheet1'; 
        return decodeURIComponent(query.split('&')[0]);
    }

    const SHEET_NAME = getSheetNameFromURL();
    document.getElementById('sheet-title').innerText = `${SHEET_NAME}`;

    let allRawData = [];
    let quizChunks = {}; 
    let activeQuizData = []; 
    let currentIdx = 0, score = 0, mistakes = 0;
    let answeredQuestions = new Set();
    let resultLog = []; 
    
    // Audio System (Unchanged)
    let isBgMuted = localStorage.getItem('bgMusicMuted') === 'true';
    const sounds = {
        correct: document.getElementById('correctSound'),
        wrong: document.getElementById('incorrectSound'),
        bg: document.getElementById('backgroundMusic'),
        win: document.getElementById('celebrationMusic'),
        lose: document.getElementById('losesMusic')
    };

    function updateAudioIcon() {
        const icon = document.getElementById('audio-icon');
        if (isBgMuted) {
            icon.className = 'fa-solid fa-volume-xmark';
            sounds.bg.pause();
        } else {
            icon.className = 'fa-solid fa-volume-high';
            if (document.getElementById('quiz-ui').style.display === 'flex') startBgMusic();
        }
    }

    function toggleAudioState() {
        isBgMuted = !isBgMuted;
        localStorage.setItem('bgMusicMuted', isBgMuted);
        updateAudioIcon();
    }

    function startBgMusic() {
        if (!isBgMuted) {
            sounds.bg.volume = 0.3;
            sounds.bg.play().catch(e => {});
        }
    }

    function playEffect(type) {
        if(sounds[type]) { sounds[type].currentTime = 0; sounds[type].play().catch(e => {}); }
    }

    document.body.addEventListener('click', () => {
        if(!isBgMuted && sounds.bg.paused && document.getElementById('quiz-ui').style.display === 'flex') startBgMusic();
    }, { once: true });
    updateAudioIcon();

    async function fetchQuizData() {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
        try {
            const res = await fetch(url);
            const json = await res.json();
            if (!json.values || json.values.length < 2) {
                document.getElementById('main-loader').innerText = "কোনো প্রশ্ন পাওয়া যায়নি!";
                return;
            }
            const rows = json.values.slice(1);
            allRawData = rows.map(row => {
                const correctIndex = parseInt(row[5]) - 1;
                let ch = row[13] ? row[13].trim() : "";
                if(ch === "") ch = "কুইজ পর্ব";
                return {
                    q: row[0], options: [row[1], row[2], row[3], row[4]], 
                    correct: isNaN(correctIndex) ? 0 : correctIndex,
                    explain: row[6] || "কোন ব্যাখ্যা নেই।",
                    explainImg: row[7] || "", qImg: row[8] || "",
                    optImgs: [row[9]||"", row[10]||"", row[11]||"", row[12]||""],
                    chapter: ch
                };
            }).filter(item => item.q);
            generateSmartChunks();
        } catch (error) {
            console.error(error);
            document.getElementById('main-loader').innerText = "ডাটা লোড সমস্যা। ইন্টারনেট চেক করুন।";
        }
    }

    function generateSmartChunks() {
    const grouped = {};
    allRawData.forEach(item => {
        if(!grouped[item.chapter]) grouped[item.chapter] = [];
        grouped[item.chapter].push(item);
    });

    const selectEl = document.getElementById('chapter-select');
    selectEl.innerHTML = "";
    
    let globalCounter = 1; // সিরিয়াল নম্বর শুরু

    // ১. সবগুলো প্রশ্নের জন্য অপশন
    const allOpt = document.createElement('option');
    allOpt.value = "all_questions";
    allOpt.text = `${globalCounter++}. All Questions (১-${allRawData.length})`;
    selectEl.appendChild(allOpt);
    quizChunks["all_questions"] = allRawData;

    Object.keys(grouped).forEach(chapterName => {
        const questions = grouped[chapterName];
        const totalQ = questions.length;
        const TARGET_SIZE = 10;
        let numChunks = Math.ceil(totalQ / TARGET_SIZE);

        let currentOffset = 0;
        for (let i = 0; i < numChunks; i++) {
            let baseSize = Math.floor(totalQ / numChunks);
            let remainder = totalQ % numChunks;
            let thisChunkSize = baseSize + (i < remainder ? 1 : 0);
            let end = currentOffset + thisChunkSize;
            let chunk = questions.slice(currentOffset, end);
            
            if (chunk.length > 0) {
                const uniqueKey = `${chapterName}::${i}`;
                quizChunks[uniqueKey] = chunk;
                const option = document.createElement('option');
                option.value = uniqueKey;
                
                // এখানে সিরিয়াল নম্বর এবং কত থেকে কত নম্বর প্রশ্ন তা সেট করা হয়েছে
                option.text = `${globalCounter++}. ${chapterName} (${currentOffset + 1}-${currentOffset + chunk.length})`;
                
                selectEl.appendChild(option);
            }
            currentOffset = end;
        }
    });

    document.getElementById('main-loader').style.display = 'none';
    document.getElementById('setup-content').style.display = 'block';

    const saved = localStorage.getItem('lastSelectedQuizChunk');
    if(saved && quizChunks[saved]) selectEl.value = saved;
}


    function startQuiz() {
        const selectEl = document.getElementById('chapter-select');
        const selectedKey = selectEl.value;
        if (!selectedKey || !quizChunks[selectedKey]) return;
        localStorage.setItem('lastSelectedQuizChunk', selectedKey);
        activeQuizData = quizChunks[selectedKey];
        currentIdx = 0; score = 0; mistakes = 0;
        answeredQuestions.clear(); resultLog = [];
        document.getElementById('setup-ui').style.display = 'none';
        document.getElementById('quiz-ui').style.display = 'flex';
        render();
        startBgMusic();
    }

    function render() {
        if (activeQuizData.length === 0) return;
        const data = activeQuizData[currentIdx];
        const qContainer = document.getElementById('q-container');
        qContainer.innerHTML = '';

        if (data.qImg) {
            const img = document.createElement('img');
            img.src = data.qImg; img.className = 'q-image';
            qContainer.appendChild(img);
        }

        const qTextDiv = document.createElement('div');
        qTextDiv.className = 'question-text';
        qTextDiv.innerHTML = data.q; 
        qContainer.appendChild(qTextDiv);

        document.getElementById('q-count').innerText = `${currentIdx + 1}/${activeQuizData.length}`;
        document.getElementById('prog-bar').style.width = ((currentIdx + 1) / activeQuizData.length * 100) + '%';
        document.getElementById('scroll-area').scrollTop = 0;
        document.getElementById('explain-btn').style.display = 'none';
        closeModal();

        const list = document.getElementById('opt-list');
        list.innerHTML = '';
        data.options.forEach((optText, i) => {
            if(!optText && !data.optImgs[i]) return;
            const isCorrect = (i === data.correct);
            const card = document.createElement('div');
            card.className = 'option-card';
            let imgHTML = data.optImgs[i] ? `<img src="${data.optImgs[i]}" class="option-img" loading="lazy">` : '';
            card.innerHTML = `
                <div class="option-content-wrapper">
                    ${imgHTML}
                    <div class="option-row">
                        <span class="option-label">${String.fromCharCode(65+i)}</span>
                        <span style="flex:1; font-size:16px;">${optText}</span>
                    </div>
                </div>
                <div class="feedback-content">
                    <div class="feedback-header" style="color: ${isCorrect ? 'var(--correct-green)' : 'var(--wrong-red)'}">
                        <i class="fa-solid ${isCorrect ? 'fa-check' : 'fa-xmark'}"></i>
                        ${isCorrect ? "সঠিক উত্তর!" : "ভুল উত্তর"}
                    </div>
                </div>`;
            card.onclick = () => handleSelect(i, card);
            list.appendChild(card);
        });

        document.getElementById('back-btn').style.visibility = currentIdx === 0 ? 'hidden' : 'visible';
        document.getElementById('next-btn').innerText = currentIdx === activeQuizData.length - 1 ? 'ফলাফল' : 'Next';
        rerenderMathJax();
    }

    function handleSelect(i, card) {
        if (answeredQuestions.has(currentIdx)) return;
        answeredQuestions.add(currentIdx);
        const data = activeQuizData[currentIdx];
        const all = document.querySelectorAll('.option-card');
        all.forEach(c => c.style.pointerEvents = 'none');
        if(i === data.correct) {
            card.classList.add('correct'); score++; playEffect('correct');
        } else {
            card.classList.add('wrong'); mistakes++;
            if(all[data.correct]) all[data.correct].classList.add('correct');
            playEffect('wrong');
            resultLog.push({ q: data.q, status: 'ভুল: ', correctOpt: data.options[data.correct] || "(ছবি দেখুন)" });
        }
        document.getElementById('correct-num').innerText = score;
        document.getElementById('wrong-num').innerText = mistakes;
        document.getElementById('explain-btn').style.display = 'flex';
    }

    function goNext() {
        if (!answeredQuestions.has(currentIdx)) {
            const data = activeQuizData[currentIdx];
            resultLog.push({ q: data.q, status: 'বাদ: ', correctOpt: data.options[data.correct] || "(ছবি দেখুন)" });
        }
        if(currentIdx < activeQuizData.length - 1) { currentIdx++; render(); } 
        else showResult();
    }

    function goBack() { if(currentIdx > 0) { currentIdx--; render(); } }

    function openModal() {
        const data = activeQuizData[currentIdx];
        document.getElementById('modal-q-text').innerHTML = data.q;
        let correctTxt = data.options[data.correct] || "সঠিক অপশনটি ছবিতে দেওয়া আছে";
        document.getElementById('modal-ans-text').innerHTML = `<i class="fa-solid fa-circle-check"></i> সঠিক উত্তর: ${correctTxt}`;
        document.getElementById('modal-explain-text').innerHTML = data.explain;
        const imgEl = document.getElementById('modal-img-el');
        if(data.explainImg) { imgEl.src = data.explainImg; imgEl.style.display = 'block'; } 
        else imgEl.style.display = 'none';
        const modal = document.getElementById('ex-modal');
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('active'), 10);
        rerenderMathJax();
    }

    function closeModal() {
        const modal = document.getElementById('ex-modal');
        modal.classList.remove('active');
        setTimeout(() => { if(!modal.classList.contains('active')) modal.style.display = 'none'; }, 300);
    }

    function showResult() {
        sounds.bg.pause();
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('result-ui').style.display = 'block';
        const total = activeQuizData.length;
        const percentage = Math.round((score/total)*100);
        document.getElementById('res-score').innerText = `${score}/${total}`;
        document.getElementById('res-inc').innerText = mistakes;
        document.getElementById('res-skip').innerText = total - (score + mistakes);
        document.getElementById('res-acc').innerText = percentage + '%';
        if(percentage >= 40) playEffect('win'); else playEffect('lose');
        const ul = document.getElementById('h-ul');
        ul.innerHTML = resultLog.length === 0 ? "<li style='text-align:center; border:none;'>দারুণ! সব উত্তর সঠিক হয়েছে।</li>" : "";
        resultLog.forEach(item => {
            const tagClass = item.status === 'ভুল' ? 'tag-wrong' : 'tag-skip';
            ul.innerHTML += `<li><span class="status-tag ${tagClass}">${item.status}</span><b>${item.q}</b><div style="margin-top:6px; color:var(--correct-green); font-size:13px;"><i class="fa-solid fa-check"></i> ${item.correctOpt}</div></li>`;
        });
        rerenderMathJax();
    }

    function toggleFS() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
        else document.exitFullscreen();
    }

    fetchQuizData();
</script>
